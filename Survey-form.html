<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey form</title>
</head>

<body>
    <form class="form-container">
        <h1>Employee Interests Survey form:</h1>
        <br><br>


        <div class="employee-name">
            Enter your name:
            <input type="text">
        </div>
        <br>

        <div>
            <label>Enter your date of birth:
                <input type="date">
            </label>
        </div>
        <br>


        <div class="department-form">
            Enter your department:
            <input type="text">
        </div>
        <br>


        <div class="talk-about-your-self">
            <div>Tell us a little about yourself:
                <input type="text" placeholder="In 50 words or more.">
            </div>
        </div>
        <br>


        <div class="question1">
            Do you exercise at home?
            <input type="radio" name="yes-or-no">
            <label for="Yes">Yes</label>
            <input type="radio" name="yes-or-no">
            <label for="No">No</label>
        </div>
        <br>


        <div class="question2">
            <div>How do you like to read about your favorite topics</div>
            <br>
            <div class="answers">
                <input type="checkbox">
                <label> Books</label>
                <input type="checkbox">
                <label> Online resources</label>
                <input type="checkbox">
                <label> Phones apps</label>
                <input type="checkbox">
                <label> Magazines</label>
            </div>
        </div>
        <br><br>

        <div class="question3">
            <label>What genre of movies do you like?</label>
            <select name="Genres">
                <option>Comedy</option>
                <option>Drama</option>
                <option>Science Fiction</option>
                <option>Mystery</option>
            </select>
        </div>
        <br><br>



        <input type="submit">
        <input type="reset">


    </form>




</body>

</html>
